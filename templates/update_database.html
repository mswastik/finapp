{% extends "base.html" %}
{% block title %}{% if transaction %}Edit Transaction{% else %}Add New Transaction{% endif %}{% endblock %}
{% block content %}
    <div class="container">
        <h1>{% if transaction %}Edit Transaction{% else %}Add New Transaction{% endif %}</h1>
        <form action="{% if transaction %}{{ url_for('edit_transaction', transaction_id=transaction.id) }}{% else %}{{ url_for('add_transaction') }}{% endif %}" method="post">
            {% if transaction %}
                <input type="hidden" name="transaction_id" value="{{ transaction.id }}">
            {% endif %}

            <div class="form-group">
                <label for="fund_name">Fund Name:</label>
                <input type="text" class="form-control" id="fund_name" name="fund_name" value="{{ transaction.fund_name if transaction else '' }}" required>
            </div>

            <div class="form-group">
                <label for="transaction_type">Transaction Type:</label>
                <select class="form-control" id="transaction_type" name="transaction_type" required>
                    <option value="Buy" {% if transaction and transaction.transaction_type == 'Buy' %}selected{% endif %}>Buy</option>
                    <option value="Sell" {% if transaction and transaction.transaction_type == 'Sell' %}selected{% endif %}>Sell</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" value="{{ transaction.amount if transaction else '' }}" required>
            </div>

            <div class="form-group">
                <label for="units">Units:</label>
                <input type="number" class="form-control" id="units" name="units" step="0.0001" value="{{ transaction.units if transaction else '' }}" required>
            </div>

            <div class="form-group">
                <label for="nav">NAV:</label>
                <input type="number" class="form-control" id="nav" name="nav" step="0.0001" value="{{ transaction.nav if transaction else '' }}" required>
            </div>

            <div class="form-group">
                <label for="timestamp">Timestamp:</label>
                <input type="datetime-local" class="form-control" id="timestamp" name="timestamp" value="{{ transaction.timestamp.strftime('%Y-%m-%dT%H:%M') if transaction else '' }}" required>
            </div>

            <button type="submit" class="btn btn-primary">{% if transaction %}Update Transaction{% else %}Add Transaction{% endif %}</button>
        </form>
    </div>
{% endblock %}
