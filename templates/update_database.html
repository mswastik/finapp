<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{% if transaction %}Edit Transaction{% else %}Add New Transaction{% endif %}</h1>
        <form action="{% if transaction %}{{ url_for('edit_transaction', transaction_id=transaction.id) }}{% else %}{{ url_for('add_transaction') }}{% endif %}" method="post">
            {% if transaction %}
                <input type="hidden" name="transaction_id" value="{{ transaction.id }}">
            {% endif %}

            <label for="fund_name">Fund Name:</label><br>
            <input type="text" id="fund_name" name="fund_name" value="{{ transaction.fund_name if transaction else '' }}" required><br><br>

            <label for="transaction_type">Transaction Type:</label><br>
            <select id="transaction_type" name="transaction_type" required>
                <option value="Buy" {% if transaction and transaction.transaction_type == 'Buy' %}selected{% endif %}>Buy</option>
                <option value="Sell" {% if transaction and transaction.transaction_type == 'Sell' %}selected{% endif %}>Sell</option>
            </select><br><br>

            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount" step="0.01" value="{{ transaction.amount if transaction else '' }}" required><br><br>

            <label for="units">Units:</label><br>
            <input type="number" id="units" name="units" step="0.0001" value="{{ transaction.units if transaction else '' }}" required><br><br>

            <label for="nav">NAV:</label><br>
            <input type="number" id="nav" name="nav" step="0.0001" value="{{ transaction.nav if transaction else '' }}" required><br><br>

            <label for="timestamp">Timestamp:</label><br>
            <input type="datetime-local" id="timestamp" name="timestamp" value="{{ transaction.timestamp.strftime('%Y-%m-%dT%H:%M') if transaction else '' }}" required><br><br>

            <button type="submit">{% if transaction %}Update Transaction{% else %}Add Transaction{% endif %}</button>
        </form>
    </div>
</body>
</html>
