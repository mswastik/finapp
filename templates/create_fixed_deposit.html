{% extends "base.html" %}
{% block title %}Add New Fixed Deposit{% endblock %}
{% block content %}
    <h2>Add New Fixed Deposit</h2>
    <form action="{{ url_for('new_fixed_deposit') }}" method="post">
        <div>
            <label for="bank">Bank:</label>
            <input type="text" id="bank" name="bank" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div>
            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" id="interest_rate" name="interest_rate" step="0.01" required>
        </div>
        <div>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div>
            <label for="duration">Duration:</label>
            <div style="display: flex; gap: 10px;">
                <div>
                    <input type="number" id="duration" name="duration" required min="1">
                </div>
                <div>
                    <select id="duration_unit" name="duration_unit" required>
                        <option value="years">Years</option>
                        <option value="months">Months</option>
                        <option value="days">Days</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit">Add Fixed Deposit</button>
    </form>
{% endblock %}
