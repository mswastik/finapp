{% extends "base.html" %}
{% block title %}Add New Fixed Deposit{% endblock %}
{% block content %}
    <h2>Add New Fixed Deposit</h2>
    <form action="{{ url_for('new_fixed_deposit') }}" method="post">
        <div class="form-group">
            <label for="bank">Bank:</label>
            <input type="text" class="form-control" id="bank" name="bank" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" class="form-control" id="interest_rate" name="interest_rate" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="duration" name="duration" required min="1">
                </div>
                <div class="col">
                    <select class="form-control" id="duration_unit" name="duration_unit" required>
                        <option value="years">Years</option>
                        <option value="months">Months</option>
                        <option value="days">Days</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Fixed Deposit</button>
    </form>
{% endblock %}
