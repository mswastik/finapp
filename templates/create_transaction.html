{% extends "base.html" %}
{% block title %}Create New Transaction{% endblock %}
{% block content %}
    <h1>Create New Transaction</h1>
    <form method="POST" action="{{ url_for('new_transaction') }}">
        <div class="form-group">
            <label for="fund_name">Fund Name:</label>
            <input type="text" class="form-control" id="fund_name" name="fund_name" required>
        </div>
        <div class="form-group">
            <label for="transaction_type">Transaction Type:</label>
            <select class="form-control" id="transaction_type" name="transaction_type" required>
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
                <option value="DIVIDEND">DIVIDEND</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="units">Units:</label>
            <input type="number" class="form-control" id="units" name="units" step="0.00001" required>
        </div>
        <div class="form-group">
            <label for="nav">NAV:</label>
            <input type="number" class="form-control" id="nav" name="nav" step="0.0001" required>
        </div>
        <div class="form-group">
            <label for="timestamp">Timestamp:</label>
            <input type="datetime-local" class="form-control" id="timestamp" name="timestamp" required>
        </div>
        <div class="form-group">
            <label for="fund_code">Fund Code:</label>
            <input type="text" class="form-control" id="fund_code" name="fund_code">
        </div>
        <button type="submit" class="btn btn-primary">Create Transaction</button>
    </form>
{% endblock %}
