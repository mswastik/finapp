{% extends "base.html" %}
{% block title %}Edit Fixed Deposit{% endblock %}
{% block content %}
    <h2>Edit Fixed Deposit</h2>
    <form action="{{ url_for('edit_fixed_deposit', fd_id=fd.id) }}" method="post">
        <div class="form-group">
            <label for="bank">Bank:</label>
            <input type="text" class="form-control" id="bank" name="bank" value="{{ fd.bank }}" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" value="{{ fd.amount }}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" class="form-control" id="interest_rate" name="interest_rate" value="{{ fd.interest_rate }}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ fd.start_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group">
            <label for="maturity_date">Maturity Date:</label>
            <input type="date" class="form-control" id="maturity_date" name="maturity_date" value="{{ fd.maturity_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Fixed Deposit</button>
    </form>
{% endblock %}
